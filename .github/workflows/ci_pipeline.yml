name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Linter (Apenas Erros Críticos)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt

      - name: Run Strict Linter
        run: |
          # Configuração super restritiva - apenas erros críticos
          python -m pylint \
            --disable=all \
            --enable=F,E,import-error,unreachable \
            --fail-under=1 \
            $(find . -name "*.py" -not -path "./venv/*" -not -path "./.env/*")

  test:
    name: Run Tests (${{ matrix.test_file }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_file:
          - test_aluno_service.py
          - test_livro_service.py
          - test_exemplar_service.py
          - test_emprestimo_service.py
          - test_emprestimo_exemplar_service.py
    env:
      DATABASE_URL: "postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest python-dotenv

      - name: Set up PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: '16'
          postgresql db: ${{ secrets.POSTGRES_DB }}
          postgresql user: ${{ secrets.POSTGRES_USER }}
          postgresql password: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Wait for PostgreSQL to be ready
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for i in `seq 1 10`; do
            pg_isready -h localhost -p 5432 -U ${{ secrets.POSTGRES_USER }} && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          pg_isready -h localhost -p 5432 -U ${{ secrets.POSTGRES_USER }} || exit 1
      
      - name: Run Individual Test File
        run: pytest tests/${{ matrix.test_file }}